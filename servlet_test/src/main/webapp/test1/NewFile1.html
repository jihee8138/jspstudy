<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <div id="div1">
  <div>
    <label for="id">아이디</label>
    <br>
    <input type="text" id="id" name="id">@naver.com
  </div>
  <br>
  <div>
    <label for="id_confirm">아이디확인</label>
    <br>
    <input type="text" id="id_confirm" name="id_confirm">
  </div>
  <br>
  <div id="div2">
    <label for="password">비밀번호</label>
    <br>
    <input type="password" id="password" name="password">
  </div>
  <br>
  <div>
    <label for="id">비밀번호재확인</label>
    <br>
    <input type="password" id="password_confirm" name="password_confirm">
  </div>
  <br>
  <div>
    <label for="id">이름</label>
    <br>
    <input type="text" id="name" name="name">
  </div>
  <br>
  <div>
    <label for="birthdate">생년월일</label>
    <br>
    <input type="number" id="birthdate" name="birthdate" max="4" placeholder="년(4자)">
    <select name="month">
            <option value="">월</option>
            <option value="1">1월</option>
            <option value="2">2월</option>
            <option value="3">3월</option>
            <option value="4">4월</option>
            <option value="5">5월</option>
            <option value="6">6월</option>
            <option value="7">7월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
    </select>
    <input type="number" id="birthdate" name="birthdate" placeholder="일">
  </div>
  <br>
  <div>
    <label for="gender">성별</label>
    <br>
    <select id="gender" name="gender">
      <option value="">성별</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>
  </div>
  <br>
  <div>
    <label for="email">본인 확인 이메일(선택)</label>
    <br>
    <input type="text" id="email" name="email" placeholder="선택입력">
  </div>
  <br>
  
  <div>
  <label>휴대전화</label>
  <form action="Phone" method="post">
    <label>
      <select name="countryCode">
        <option value="+82">대한민국 (+82)</option>
      </select>
      <br>
    </label>
    <input type="number" name="phoneNumber" placeholder="전화번호 입력">
    <button type="submit" id="btn1">인증번호 받기</button>
    <br>
    <input type="number" name="certification" placeholder="인증번호 입력하세요">
    <br>
    <br>
    </form>
  </div>
    
  <button type="submit" id="btn2">가입하기</button>

  

  
  
  
  
  

</body>
</html>
